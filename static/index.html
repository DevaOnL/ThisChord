<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThisChord</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <button id="themeToggle">ThisChord</button>

    <div id="top-bar">
    <p id="connection-status">Connecting...</p>
    <button id="logout-button">Logout</button>
    </div>
    <div id="ChatBox">
    </div>
    <form id="MessageBox" onsubmit="sendMessage(event)">
        <input type="text" id="ClientMessage" autocomplete="off" autofocus>
        <button type="submit" id="sendBtn">Send</button>
    </form>
    <script src="./chat.js"></script>
    <script src="./themes.js" defer></script>
</body>
</html>
