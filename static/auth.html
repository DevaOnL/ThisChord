<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authorize</title>
  <link rel="stylesheet" href="./frontend/assets/styles.css">

</head>
<body>
  <div id="LoginBox">
  <h1 id="form-title">Login</h1><br>
  <form id="auth-form">
    <label>Username: <input type="text" name="username" required /></label><br />
    <label>Password: <input type="password" name="password" required /></label><br />
    <button type="submit">Login</button>
  </form>

  <button id="log-reg-toggle">Switch to Register</button>

  <div id="log-message"></div>
</div>
  <script src="./frontend/auth.js"></script>
  <script src="./frontend/themes.js" defer></script>
</body>
</html>
